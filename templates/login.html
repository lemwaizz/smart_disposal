<!-- templates/login.html -->

{% extends "base.html" %}

{% block title %}Sign In{% endblock %}

{% block content %}
    <h2>Sign In</h2>
    <form method="post" action="{{ url_for('login') }}">
        {{ form.hidden_tag() }}
        <p>{{ form.username.label }}<br>{{ form.username }}</p>
        <p>{{ form.password.label }}<br>{{ form.password }}</p>
        <p>{{ form.submit }}</p>
    </form>
{% endblock %}
